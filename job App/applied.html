<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta td1="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>
  

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var array= JSON.parse(localStorage.getItem("joblist"))
   

    display(array)
    var bkarr =JSON.parse(localStorage.getItem("bookmarks"))||[]

    function display(data){
      data.forEach(function(elem) {

        var row = document.createElement("tr");

       var td1= document.createElement("td")
       td1.innerText=elem.name
       var td2= document.createElement("td")
       td2.innerText=elem.email

       var td3= document.createElement("td")
       td3.innerText=elem.role
       var td4= document.createElement("td")
       td4.innerText=elem.salary
       var td5= document.createElement("td")
       td5.innerText="Bookmark"
       td5.style.backgroundColor="blue"
       td5.style.color="white"
       td5.style.cursor="pointer"
       td5.addEventListener("click", function(){
         bookMarkfunc(elem)
       });


       
        row.append(td1,td2,td3,td4,td5)
        document.querySelector("#body").append(row)
      });
    }
    function  bookMarkfunc(elem){
     bkarr.push(elem)
     localStorage.setItem("bookmarks",JSON.stringify(bkarr))
    }
    
    
   


  </script>
</html>
