<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Salary</th>
            
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookarr = JSON.parse(localStorage.getItem("bookmarks"))
   display(bookarr )
    
    function display(data){
      data.forEach(function(elem,index) {

        var row = document.createElement("tr");

       var td1= document.createElement("td")
       td1.innerText=elem.name
       var td2= document.createElement("td")
       td2.innerText=elem.email

       var td3= document.createElement("td")
       td3.innerText=elem.role
       var td4= document.createElement("td")
       td4.innerText=elem.salary
       var td5=document.createElement("td")
       td5.innerText="Delete"
       td5.style.backgroundColor="red"
       td5.style.color="white"
       td5.addEventListener("click",function(){
         deleteitm(elem,index)

       })
        row.append(td1,td2,td3,td4,td5)
        document.querySelector("#body").append(row)
      });
    }
    function deleteitm(elem,index){
      bookarr.splice(index,1)
      localStorage.setItem("bookmarks",JSON.stringify(bookarr))
      window.location.reload();
    }

  </script>
</html>
